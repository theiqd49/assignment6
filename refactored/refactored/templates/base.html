<!doctype html>
<html lang="en">
    <head>
        <title>{% block page_title %}{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    {% block css_script %}{% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-light sticky-top nav-pills"
                 style="background-color:
            #ddeeff;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
                <a href="manage.html" class="nav-item nav-link {{ 'active' if active_page == 'manage' else '' }}">Manage
                <a href="createReport.html"
                   class="nav-item nav-link {{ 'active' if active_page == 'create-report' else '' }}">Create report
                <a href="createTheme.html"
                   class="nav-item nav-link {{ 'active' if active_page == 'create-theme' else '' }}">Create theme
                <a href="view.html"
                   class="nav-item nav-link {{ 'active' if active_page == 'view' else '' }}">View
                </a>
                <a href="search.html"
                   class="nav-item nav-link {{ 'active' if active_page == 'search' else '' }}">Search
                <a href="social.html"
                   class="nav-item nav-link {{ 'active' if active_page == 'social' else '' }}">Social
                </a>
            </nav>
        </header>
        {% block self_content %}{% endblock %}
    </body>
</html>
